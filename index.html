<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
<title>opq-ash-tray</title>
<head>
  <meta charset="UTF-8">
  <title>影片範例</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }
    @media (min-width: 800px) {
      body {
        overflow: hidden;
        background-color: #000000;
      }
    .all {
        display: none;
      }
    }

    @media (max-width: 800px){
    .all {
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .word{
        width: 90%;
        height: 10%;
        display: flex;
        color: white;
      align-items: center;
      justify-content: space-between;
    }
    .videogo {
      width: 90%;
      height: 75%;
      display: flex;
      position: relative;
      justify-content: center;
      /* align-items: center; */
      overflow: hidden;
    }
    .cover {
        display: flex;
      position: absolute;
      width: 101%;
      height: 101%;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-family: "Merriweather", serif;
      color: rgb(7, 24, 255);
      background-color: #BBBBBB;
      z-index: 2;
      /* opacity: 0; */
    }
    .name{
        display: flex;
        height: 6rem;
        width: 6rem;
        padding: 1rem;
        border-radius: 6rem;
        background-color: #fff;
        justify-content: center;
        align-items: center;
    }
    .go {
      height: 100%;
      width: 100%;
      display: flex;
      position: relative;
      object-fit: cover;
    }
    .go video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      width: 90%;
      height: 10%;
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
      background-color: #1E1F20;
      border-radius: 5rem;
      margin: 1rem 1rem 1rem 1rem;
    }
    .controls button {
      transform: scale(1.5);
      background-color: #FF0004;
      border-radius: 10rem;
      padding: 0.4rem 0.7rem;
      border: none;
    }
    .controls button span {
      color: #FFFFFF;
    }
}
  </style>
</head>
<body>
    <div class="all">
        <div class="word">
        <p>opq-ash-tray</p>
        <div id="soundBtn">
            <span class="material-symbols-outlined" id="soundIcon">volume_up</span>
       </div>
    </div>
  <div class="videogo">
    <div class="cover" id="cover">
        <div class="name"><p>OPQ</p></div>
    </div>
    <div class="go">
        <video  id="myVideo" loop playsinline preload="auto">
            <source src="repeat.mp4" type="video/mp4">
            您的瀏覽器不支援影片播放。
        </video>
    </div>
  </div>
  <div class="controls" >
      <button class="play" id="playBtn">
        <span class="material-symbols-outlined">
        computer_arrow_up
        </span>
      </button>
  </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js">
  </script>
  <script>
  const video = document.getElementById('myVideo');
  const pbtn = document.getElementById('playBtn');
  const soundBtn = document.getElementById('soundBtn');
  const soundIcon = document.getElementById('soundIcon');
  const cover = document.getElementById('cover');

    soundBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      soundIcon.textContent = video.muted ? 'volume_off' : 'volume_up';
    });
  pbtn.addEventListener('click', () => {
    if (video.paused) {
      video.play();
      cover.style.display = 'none';
    } 
  });
</script>
  
</body>
